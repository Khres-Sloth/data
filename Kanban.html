<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .kanban-column {
            width: 20%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 300px;
        }
        .kanban-task {
            background-color: #02c0fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Kanban Board</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Kanban View</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 kanban-column" id="pending">
                                <h5 class="mb-3">Pending</h5>
                                <div class="kanban-task">Task 1</div>
                                <div class="kanban-task">Task 2</div>
                            </div>
                            <div class="col-md-2 kanban-column" id="planning">
                                <h5 class="mb-3">Planning</h5>
                                <div class="kanban-task">Task 3</div>
                            </div>
                            <div class="col-md-2 kanban-column" id="design">
                                <h5 class="mb-3">Design</h5>
                            </div>
                            <div class="col-md-2 kanban-column" id="development">
                                <h5 class="mb-3">Development</h5>
                                <div class="kanban-task">Task 4</div>
                            </div>
                            <div class="col-md-2 kanban-column" id="testing">
                                <h5 class="mb-3">Testing</h5>
                            </div>
                            <div class="col-md-2 kanban-column" id="resolved">
                                <h5 class="mb-3">Resolved</h5>
                                <div class="kanban-task">Task 5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Add New Task</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status:</label>
                        <select class="form-control" id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="planning">Planning</option>
                            <option value="design">Design</option>
                            <option value="development">Development</option>
                            <option value="testing">Testing</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#addTaskForm").submit(function(event) {
                event.preventDefault();
                let taskName = $("#taskName").val();
                let taskStatus = $("#taskStatus").val();
                let newTask = `<div class="kanban-task">${taskName}</div>`;

                $("#" + taskStatus).append(newTask);
                $("#addTaskForm")[0].reset();
            });
        });
    </script>
</body>
</html>
